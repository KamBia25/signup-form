<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up Form</title>
</head>
<body>
    <main>
    <div class="leftSideBar">
        <img class="leftSideImage" src="halie-west-picture.jpg" alt="">
        <div class="logo"><img src="odin-line.jpg" alt="" class="logoImage"><p class="logoText">ODIN</p></div>
        <p class="credits">
          Photo by <a href="https://unsplash.com/@haliewestphoto" class="creditLink"> Halie West</a> on
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"  class="creditLink">  Unsplash</a> 
        </p> 
    </div>
    <div class="right-side-bar">
        <div class="top">
            <p>
                This is not a real online service! You know you need something
                 like this in your life to help you realize your deepest dreams.
                 Sign up now to get Started.
            </p>
            <p>
                You know you want to.
            </p>
        </div>
        <div class="mid">
            <p>Let's do this!</p>
            <form action="" method="post">
                <div class="form_row">
                <label for="first_name"><span>FIRST NAME</span>
                    <input type="text" name="first_name" id="first_name" required>
                </label>
                <label for="last_name"><span>LAST NAME</span>
                    <input type="text" name="last_name" id="last_name" required>
                </label>
            </div>
            <div class="form_row">
                <label for="email"><span>EMAIL</span>
                    <input type="email" name="email" id="email" required>
                </label>
                <label for="phone_number"><span>PHONE NUMBER</span>
                    <input type="tel" name="phone_number" id="phone_number" required>
                </label>
            </div>
            <div class="form_row">
                <label for=""><span>PASSWORD</span>
                    <input type="password" name="password" id="password" required>
                </label>
                <label for=""><span>CONFIRM PASSWORD</span>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                </label>
            </div>
            </form>
        </div>
        <div class="bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
    </div>
</main>
</body>
</html>
